services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: hate-speech-api
    ports:
      - "8000:8000"
    volumes:
      # Montar modelos para que est√©n disponibles
      - ./models:/app/models:ro
      # Montar datos procesados si es necesario
      - ./data/processed:/app/data/processed:ro
    environment:
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

