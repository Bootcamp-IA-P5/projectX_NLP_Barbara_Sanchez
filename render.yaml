# Render Blueprint - Despliega Backend y Frontend juntos
# Usa este archivo para desplegar ambos servicios desde un solo lugar

services:
  # Backend Service
  - type: web
    name: hate-speech-api
    env: docker
    dockerfilePath: ./backend/Dockerfile
    dockerContext: ./backend
    plan: free
    region: oregon
    branch: develop
    envVars:
      - key: PYTHONUNBUFFERED
        value: 1
      - key: FRONTEND_URL
        sync: false  # Se configurará manualmente después de desplegar frontend
    healthCheckPath: /health
    autoDeploy: true

  # Frontend Service (Web Service con Docker)
  - type: web
    name: hate-speech-frontend
    env: docker
    dockerfilePath: ./frontend/Dockerfile
    dockerContext: ./frontend
    plan: free
    region: oregon
    branch: develop
    envVars:
      - key: VITE_API_URL
        sync: false  # Se configurará manualmente con la URL del backend
    healthCheckPath: /
    autoDeploy: true

