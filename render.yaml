# Render Blueprint - Despliega Backend y Frontend juntos
# Usa este archivo para desplegar ambos servicios desde un solo lugar

services:
  # Backend Service
  - type: web
    name: hate-speech-api
    env: docker
    dockerfilePath: ./backend/Dockerfile
    dockerContext: ./backend
    plan: free
    region: oregon
    branch: develop
    envVars:
      - key: PYTHONUNBUFFERED
        value: 1
      # FRONTEND_URL se configurará manualmente después de desplegar frontend
      # Por ahora dejar vacío o usar placeholder
    healthCheckPath: /health
    autoDeploy: true

  # Frontend Service (Web Service con Docker)
  - type: web
    name: hate-speech-frontend
    env: docker
    dockerfilePath: ./frontend/Dockerfile
    dockerContext: ./frontend
    plan: free
    region: oregon
    branch: develop
    envVars:
      # VITE_API_URL se configurará manualmente después de desplegar backend
      # Por ahora dejar vacío o usar placeholder temporal
    healthCheckPath: /
    autoDeploy: true

